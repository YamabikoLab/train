version: '3'
services:
    rails.test:
        build:
            context: .
            dockerfile: train/runtimes/app/Dockerfile
            args:
                APP_NAME: ${APP_NAME}
        image: train/app
        ports:
            - 80:80
            - 1234:1234
            - 26162:26162
        environment:
            WWWUSER: '${WWWUSER}'
        volumes:
            - './${APP_NAME}:/var/www/html'
        command: bundle exec /var/www/html/bin/rails s -p 80 -b 0.0.0.0
        networks:
            - train
        depends_on:
            - mysql
    mysql:
        image: 'mysql:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'trainmysql:/var/lib/mysql'
        networks:
            - train
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
            - PMA_HOST=mysql
        ports:
            - 8080:80
        volumes:
            - ./infra/docker/phpmyadmin/sessions:/sessions
        networks:
           - train
        depends_on:
            - mysql
networks:
    train:
        driver: bridge
volumes:
    trainmysql:
        driver: local